<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./submit.html">
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name" required/><br/><br/>
        <label for="mail">Email Address</label>
        <input type="email" id="mail" name="mail" placeholder="Enter email" required/><br/><br/>
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" placeholder="Enter password" required/><br/><br/>
        <label for="lang">Language</label> <br/><br/>
        <input type="radio" id="lang" name="lang"/>React<br/>
        <input type="radio" id="lang" name="lang"/>Angular<br/>
        <input type="radio" id="lang" name="lang"/>Vue<br/><br/>
        <label for="course">Course</label><br/><br/>
        <input type="checkbox" id="course" name="course" required/>MERN<br/>
        <input type="checkbox" id="course" name="course"/>MEAN<br/>
        <input type="checkbox" id="course" name="course"/>MEVN<br/><br/>
        <label for="field">Field:</label><br/>
        <select id="field" name="field" required>
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full stack</option>
        </select><br/><br/>
        <label for="address"></label><br/>
        <textarea name="address" id="address" rows="5" cols="20"></textarea><br/><br/>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone"name="phone" size="10" maxlength="10" pattern="[0-9]{10}"required/>
        <button type="submit">submit </button>
            
        
    </form>
    <h1>TABLES</h1>
    <a href="./tables.html">Click Here</a>
    
</body>
</html>
